<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Learning Outcomes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to top, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Register Container Styling */
        .register-container {
            background: white;
            width: 350px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        /* Heading Styling */
        .register-container h2 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #2575fc;
        }

        /* Input Field Styling */
        .register-container input, .register-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .register-container input:focus, .register-container select:focus {
            outline: none;
            border: 1px solid #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
        }

        /* Button Styling */
        .register-container button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .register-container button:hover {
            background: #6a11cb;
        }

        /* Error Message Styling */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-top: 15px;
        }
        
        /* Form Input Section */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>
        <form id="registration-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required />
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required />
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
            </div>
            
            <div class="input-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit">Register</button>
            
            <div class="error" id="error-message">Registration failed. Please try again.</div>
            <div class="success" id="success-message" style="display: none;">Registration successful! Please login.</div>
        </form>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const role = document.getElementById('role').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Password matching check
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match. Please try again.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            // Simulate registration logic
            if ((role === 'admin' && username === 'admin123' && password === 'adminPass') ||
                (role === 'student' && username === 'student123' && password === 'studentPass')) {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.textContent = 'Invalid username, password, or role. Please try again.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });
    </script>

</body>
</html>
